<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <rect width="64" height="64" rx="12" fill="#0a0a0f"/>
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bf00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00aa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Voice waveform bars -->
  <g filter="url(#glow)">
    <!-- Short bars on sides -->
    <rect x="12" y="26" width="3" height="12" rx="1.5" fill="url(#neonGradient)" opacity="0.6"/>
    <rect x="49" y="26" width="3" height="12" rx="1.5" fill="url(#neonGradient)" opacity="0.6"/>
    
    <!-- Medium bars -->
    <rect x="18" y="22" width="3" height="20" rx="1.5" fill="url(#neonGradient)" opacity="0.75"/>
    <rect x="43" y="22" width="3" height="20" rx="1.5" fill="url(#neonGradient)" opacity="0.75"/>
    
    <!-- Medium-tall bars -->
    <rect x="24" y="18" width="3" height="28" rx="1.5" fill="url(#neonGradient)" opacity="0.85"/>
    <rect x="37" y="18" width="3" height="28" rx="1.5" fill="url(#neonGradient)" opacity="0.85"/>
    
    <!-- Tallest center bars -->
    <rect x="30" y="12" width="4" height="40" rx="2" fill="url(#neonGradient)"/>
  </g>
  
  <!-- Shield outline for "Proof" concept -->
  <path d="M32 8 L24 12 L24 28 C24 36 28 42 32 46 C36 42 40 36 40 28 L40 12 Z" 
        stroke="url(#neonGradient)" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.4"
        filter="url(#glow)"/>
</svg>
