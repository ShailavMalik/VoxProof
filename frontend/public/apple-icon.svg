<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <rect width="180" height="180" rx="40" fill="#0a0a0f"/>
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bf00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00aa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Voice waveform bars -->
  <g filter="url(#glow)">
    <!-- Short bars on sides -->
    <rect x="30" y="72" width="8" height="36" rx="4" fill="url(#neonGradient)" opacity="0.6"/>
    <rect x="142" y="72" width="8" height="36" rx="4" fill="url(#neonGradient)" opacity="0.6"/>
    
    <!-- Medium bars -->
    <rect x="48" y="60" width="8" height="60" rx="4" fill="url(#neonGradient)" opacity="0.75"/>
    <rect x="124" y="60" width="8" height="60" rx="4" fill="url(#neonGradient)" opacity="0.75"/>
    
    <!-- Medium-tall bars -->
    <rect x="66" y="48" width="8" height="84" rx="4" fill="url(#neonGradient)" opacity="0.85"/>
    <rect x="106" y="48" width="8" height="84" rx="4" fill="url(#neonGradient)" opacity="0.85"/>
    
    <!-- Tallest center bars -->
    <rect x="84" y="30" width="12" height="120" rx="6" fill="url(#neonGradient)"/>
  </g>
  
  <!-- Shield outline for "Proof" concept -->
  <path d="M90 20 L60 32 L60 84 C60 108 78 126 90 138 C102 126 120 108 120 84 L120 32 Z" 
        stroke="url(#neonGradient)" 
        stroke-width="4" 
        fill="none" 
        opacity="0.4"
        filter="url(#glow)"/>
</svg>
